  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFDEDE">
        <a class="navbar-brand" href="">
            <img src="logo.png" alt="FICF">
            <p>Filipino International Christian Fellowship</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburger"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="hamburger">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-success" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">Messages</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class=" text-center mt-5 ">

            <h1 >Contact Us! </h1>
                
            
        </div>

    
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             <form id="contact-form" role="form">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">First Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter first name *" required="required" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last Name *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter last name *" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter email *" required="required" data-error="Valid email is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="form_number">Phone Number *</label>
                            <input id="form_number" type="text" name="surname" class="form-control" placeholder="Enter Phone Number*" required="required" data-error="Phone number is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here" rows="4" required="required" data-error="Please, leave us a message."></textarea
                                >
                            </div>

                        </div>


                    <div class="col-md-12">
                        
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Send Message" >
                    
                </div>
          
                </div>


        </div>
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

    <nav class="navbar bg- navbar-expand-lg bg-light" style="background-color:#F5EDDC;">
        <p>Filipino International Christian Fellowship <br>

            1016 112th St S <br>

            Tacoma, WA 98444-4066 <br>

        </p>
    </nav>
   
    </body>
</html>
