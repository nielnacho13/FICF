<!doctype html>
<html lang="en">

<head>
    <title>Contact us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="ficf.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFDEDE">
        <a class="navbar-brand" href="">
            <img src="logo.png" alt="FICF">
            <p>Filipino International Christian Fellowship</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburger"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="hamburger">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-success" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="">Messages</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container py-4">
        <form>
            <div class="container mw-100 bg-dark text-white">
                <h2 class="text-center font-weight-bold">Contact Us</h2>
            </div>
            <div class="mb-3">
                <label for="input1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="input1" placeholder="First Name">
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="input2" placeholder="Last Name">
            </div>

            <div class="mb3">
                <label for="input3" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="input3" placeholder="Email Address">
            </div>

            <div class="mb-3">
                <label for="input4" class="form-label"> Phone Number</label>
                <input type="tel" class="form-control" id="input4" placeholder="Phone Number">
            </div>

            <div class="mb-3">
                <label for="input5" class="form-label"> Message</label>
                <textarea class="form-control" id="input5" type="text" placeholder="Message"
                    style="height: 160px;"></textarea>
            </div>

            <a class="btn btn-primary" href="#" role="button">Send Message</a>
        </form>
    </div>

    <nav class="navbar bg- navbar-expand-lg bg-light" style="background-color:#F5EDDC;">
        <p>Filipino International Christian Fellowship <br>

            1016 112th St S <br>

            Tacoma, WA 98444-4066 <br>

        </p>
    </nav>

</body>

</html>
